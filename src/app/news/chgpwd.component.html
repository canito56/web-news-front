<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <div class="row">
                        <div class="col">
                            <h3>Change password</h3>
                        </div>
                    </div>
                </div>    
            </div>
            <form (ngSubmit)="onChgpwd()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" class="form-control" id="user" name="user"
                    [(ngModel)]="user" required>
                </div>
                <div class="form-group">
                    <label for="pwdold">Password</label>
                    <input type="password" class="form-control" id="pwdold" name="pwdold"
                    [(ngModel)]="pwdold" required>
                </div>
                <div class="form-group">
                    <label for="pwdnew1">New password</label>
                    <input type="password" class="form-control" id="pwdnew1" name="pwdnew1"
                    [(ngModel)]="pwdnew1" required>
                </div>
                <div class="form-group">
                    <label for="pwdnew2">New password</label>
                    <input type="password" class="form-control" id="pwdnew2" name="pwdnew2"
                    [(ngModel)]="pwdnew2" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Save</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <div class="row">
                        <div class="col">
                            <h3>Sign In</h3>
                        </div>
                        <div class="col">
                            <a routerLink="/signup" class="button fancy-button"><h3>Sign Up</h3></a> 
                        </div>
                    </div>
                </div>   
            </div>
            <form (ngSubmit)="onSignin()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="suser">User</label>
                    <input type="text" class="form-control" id="suser" name="suser"
                    [(ngModel)]="suser" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pwd"
                    [(ngModel)]="pwd" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Sign In</button>
            </form>
        </div>
    </div>
</div>

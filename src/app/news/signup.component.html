<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <div class="row">
                        <div class="col">
                            <h3>Sign Up</h3>
                        </div>
                        <div class="col">
                            <a routerLink="/signin" class="button fancy-button"><h3>Sign In</h3></a> 
                        </div>
                    </div>
                </div>    
            </div>
            <form (ngSubmit)="onSignup()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="first_name">First name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                    [(ngModel)]="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name"
                    [(ngModel)]="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email"
                    [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" email #emailref="ngModel" required>
                    <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class ="alert alert-danger">
                        <div [hidden]="!emailref.errors?.pattern">
                          Invalid email
                        </div> 
                    </div> 
                </div>
                <div class="form-group">
                    <label for="suser">User</label>
                    <input type="text" class="form-control" id="suser" name="suser"
                    [(ngModel)]="suser" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pwd"
                    [(ngModel)]="pwd" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Sign Up</button>
            </form>
        </div>
    </div>
</div>

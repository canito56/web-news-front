<div class="container" *ngIf="news">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    Edit News
                </div>    
            </div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                    [(ngModel)]="news.title" disabled>
                </div>
                <div class="form-group">
                    <label for="news">News</label>
                    <input type="text" class="form-control" id="news" name="news"
                    [(ngModel)]="news.snews" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Update</button>
            </form>
        </div>
    </div>
</div>
